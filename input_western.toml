# Входные данные для расчёта основания СПБУ
# Западная методика: SNAME 5-5A / ISO 19905-1 / ГОСТ Р 59997

[project]
name = "Пример Western (SNAME/ISO)"
water_depth = 30.0  # м

[foundation]
area = 154.0      # м² (круглый башмак D ≈ 14 м)
# Параметры башмака для западной методики
V_spud = 45.0     # м³ — полный объём башмака
V_D = 12.0        # м³ — объём ниже уровня макс. площади
D_eff = 2.5       # м — эффективный диаметр шипа
beta = 60         # град — угол конуса шипа

[loads]
operation = 57290.0  # кН — эксплуатационная нагрузка (57.29 МН)
preload = 76700.0    # кН — преднагрузка (76.70 МН)

[coefficients]
gamma_n = 1.25       # надёжность по ответственности
gamma_lc = 1.0
gamma_c1 = 1.0
gamma_c2 = 1.0
k = 1.0
use_backfill = true  # учитывать обратную засыпку (C.2.2)

[calculation]
method = "western"   # западная методика (SNAME/ISO)
d_max = 20.0         # м — макс. глубина расчёта
d_step = 0.1         # м — шаг по глубине

# Слои грунта (РГЭ) — сверху вниз
# Для западной методики важны: cu (недренированная прочность), drainage

[[layers]]
name = "Песок средней плотности"
thickness = 5.0
gamma_prime = 10.0    # кН/м³
phi = 32              # градусы
c = 0                 # кПа
soil_type = "sand_medium"
drainage = "drained"  # дренированные условия

[[layers]]
name = "Глина мягкопластичная"
thickness = 8.0
gamma_prime = 8.5
phi = 0               # для недренированных условий φ=0
c = 0
cu = 30               # кПа — недренированная прочность
soil_type = "clay_soft"
drainage = "undrained"

[[layers]]
name = "Глина тугопластичная"
thickness = 15.0
gamma_prime = 9.0
phi = 0
c = 0
cu = 60               # кПа — недренированная прочность (выше чем в верхнем слое)
soil_type = "clay_plastic"
drainage = "undrained"
