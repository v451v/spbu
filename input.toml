# Входные данные для расчёта основания СПБУ
# Российская методика: СП 22.13330.2016 / СП 23.13330.2018 / СП 58.13330.2019
# Западная методика: SNAME 5-5A / ISO 19905-1 / ГОСТ Р 59997

[project]
name = "Пример ИГИ"
water_depth = 30.0  # м

[foundation]
area = 154.0  # м² (круглый башмак D ≈ 14 м)

# === Для западной методики (опционально) ===
# V_spud = 45.0    # м³ — полный объём башмака
# V_D = 12.0       # м³ — объём ниже уровня макс. площади
# D_eff = 2.5      # м — эффективный диаметр шипа
# beta = 60        # град — угол конуса шипа

[loads]
operation = 57290.0  # кН — эксплуатационная нагрузка (57.29 МН)
preload = 60700.0    # кН — преднагрузка (76.70 МН)

[coefficients]
gamma_n = 1.25   # надёжность по ответственности (I класс МНГС)
gamma_lc = 1.0   # сочетание нагрузок
gamma_c1 = 1.0   # условия работы
gamma_c2 = 1.0   # условия работы
k = 1.0          # 1.0 — испытания, 1.1 — таблицы
# === Для западной методики ===
# use_backfill = false  # учитывать обратную засыпку

[calculation]
method = "russian"  # "russian" (СП) или "western" (SNAME/ISO)
d_max = 20.0        # м — макс. глубина расчёта
d_step = 0.05       # м — шаг по глубине

